<main class="login w-100 min-vh-100 d-flex row g-0">
   <section class="login__image  col-xxl-8 col-xl-8 col-lg-8 col-md-7 col-sm-1">  </section>

   <section class="login__fields col-xxl-4 col-xl-4 col-lg-4 col-md-5 min-vh-100 d-flex justify-content-center align-items-center">

    <div class="login__credentials col-sm-12 col-12 col-xxl-8 col-xl-10 col-6 col-lg-12 col-md-12 h-auto p-4 d-flex flex-column">
        <img src="../../assets/images/login/logo.png" class="login__logo img-fluid mb-5 " alt="Logotipo Minha Loja">
        <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="login()" >
            
            <input class="login__email p-2" type="email" placeholder="Email" formControlName="email" >
            <message-validation
                *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched"
                message="Email is required!">
            </message-validation>
            <message-validation
                *ngIf="loginForm.get('email')?.errors?.email"
                message="Enter a valid email address!">
            </message-validation>
            

            <input class="login__password mt-4 p-2" type="password" placeholder="Password" formControlName="password">
            <message-validation
                *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched"
                message="Password is required!">
            </message-validation>
            <message-validation
                *ngIf="loginForm.get('password')?.errors?.minlength"
                message="Minimum password of 8 characters!">
            </message-validation>

            <button [disabled]="loginForm.invalid" class="login__enter mt-5 btn btn-primary p-3 mb-2">Enter</button>
            <p>Don't have an account? <a routerLink="/register"> Click here </a> </p>
        </form>
    </div>

   </section>
</main>
