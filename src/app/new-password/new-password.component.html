<main class="new-password w-100 min-vh-100 d-flex row g-0 justify-content-center align-items-center">
    <section class="new-password__container col-4 bg-white p-5 pb-3 ">
        <h3>Informe seu email:</h3>
       <form [formGroup]="resetPassowordForm" class="d-flex flex-column align-items-center" (ngSubmit)="resetPassword()" >
            <input  type="email" formControlName="email" class="new-password__email mt-4 p-3 w-100" placeholder="email@email.com">
            <p *ngIf="submitted" class="new-password__message text-success ">Por favor check seu e-mail!</p>

            <button [disabled]="resetPassowordForm.invalid" class="btn btn-primary p-2 mt-4 w-50">Enviar</button>            
        </form>

        <div class="d-flex mt-5 w-100 justify-content-around">
            <p> <a routerLink=""> Login </a> </p>
            <p> <a routerLink="/register"> Registre-se </a> </p>
        </div>
    </section>
</main>
